name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1"  # Weekly Monday 06:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  trufflehog:
    name: TruffleHog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TruffleHog secret scan
        id: trufflehog
        uses: trufflesecurity/trufflehog@v3.93.3
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event.pull_request.head.sha || github.event.after }}
          extra_args: --only-verified

      - name: Fail on verified secrets
        if: steps.trufflehog.outcome == 'failure'
        run: |
          echo "::error::TruffleHog detected verified secrets. Review the scan output above."
          exit 1

  trivy:
    name: Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Generate SARIF report
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: repo
          format: sarif
          output: trivy-results.sarif
          trivyignores: .trivyignore.yaml

      - name: Upload Trivy results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      - name: Fail on CRITICAL/HIGH vulnerabilities
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: repo
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"
          trivyignores: .trivyignore.yaml
