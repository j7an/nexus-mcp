version: 2
updates:
  # Python dependencies (uv/pip ecosystem)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]
      major:
        patterns: ["*"]
        update-types: ["major"]
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10

  # GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
